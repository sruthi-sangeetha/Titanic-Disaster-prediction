{%extends 'users/userbase.html'%}
{%load static%}
{%block contents%}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  color: GREEN;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;

}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

</style>
<div class="row">

    <section class="tm-section-intro">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="tm-wrapper-center">
                <h1 class="tm-section-intro-title"></h1>
                <p class="tm-section-intro-text">
                <h1>Fins Survival of the Person</h1>
                <form action="{%url 'SearchSurvival'%}" method="post">
                    {%csrf_token%}
                    <div class="imgcontainer">

                    </div>

                    <div class="container">
                        <label for="uname"><b>Enter Person Name</b></label>
                        <input type="text" placeholder="Enter Person Name" name="name" required>



                        <button type="submit">Submit</button>
                        <center>
                             {% if messages %}
                    {% for message in messages %}
                    <font color='BLACK'> {{ message }}</font>
                    {% endfor %}
                    {% endif %}
                        </center>

                    </div>

                </form>
                </p>

            </div>
        </div>

    </section>


</div>

{%endblock%}
